<div
  class=" flex flex-column justify-content-center align-items-center mt-8"
>
<button style="color: var(--surface-0); background-color:rgb(26, 46, 224); border: none; border-radius: 4px; cursor: pointer; padding: 10px 20px; margin: 40px" (click)="openDialog(null)" > Add </button>
  <div>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let user">{{ user.password }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let person">
          <div class="flex gap-2">
            <button (click)="openDialog(person)" style="color: var(--surface-0); background-color: rgb(54, 91, 255); border: none; border-radius: 4px; cursor: pointer;">
              <mat-icon>ballot</mat-icon>
            </button>
            <button (click)="deletePerson(person.id)" style="color: var(--surface-0); background-color: rgb(255, 54, 54); border: none; border-radius: 4px; cursor: pointer;">
                <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
